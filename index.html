<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:floralwhite;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Buttons */

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #3cbbd1;
      color: #ffffff;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-buttons button:hover {
      background: #555;
    }

    /* Gallery Grid */

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(90%);
    }


    /* Lightbox */

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      transition: 0.3s;
    }

    /* lightbox Buttons */

    .prev, .next, .close {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.3s;
    }
    .prev:hover, .next:hover, .close:hover {
      background: rgba(0,0,0,0.8);
    }
    .prev { left: 20px; }
    .next { right: 20px; }
    .close {
      top: 20px;
      right: 20px;
      transform: none;
    }
  </style>
</head>
<body>

  <h1>üì∏ MY IMAGE GALLERY</h1>

  <!-- Filter Buttons -->

  <div class="filter-buttons">
  <button onclick="filterSelection('all')">All</button>
  <button onclick="filterSelection('nature')">Nature</button>
  <button onclick="filterSelection('animals')">Animals</button>
  <button onclick="filterSelection('city')">City</button>
  <button onclick="filterSelection('flowers')">Flowers</button>
  <button onclick="filterSelection('food')">Food</button>
  <button onclick="filterSelection('travel')">Travel</button>
</div>


  <!-- Gallery -->

  <div class="gallery"></div>

  <!-- Lightbox -->

  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">‚úñ</button>
    <button class="prev" onclick="changeSlide(-1)">‚ùÆ</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next" onclick="changeSlide(1)">‚ùØ</button>
  </div>

  
</body>
<script src="script.js"></script>  <!-- added javascript file-->
</html>
